<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- CRITICAL: Set viewport height IMMEDIATELY before anything renders -->
    <script>
        (function() {
            function setVH() {
                var vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', vh + 'px');
            }
            setVH();
            window.addEventListener('resize', setVH);
            window.addEventListener('orientationchange', function() {
                setTimeout(setVH, 100);
            });
        })();
    </script>
    
    <title>ClearCup - Home</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ClearCup">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#6B2D8F">
    <meta name="msapplication-TileColor" content="#6B2D8F">
    
    <!-- Apple Touch Icon (you'll need to create this) -->
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <span class="cup-icon">‚òï</span>
                <h1>ClearCup</h1>
            </div>
            <button class="theme-btn" id="themeBtn">
                <span class="theme-icon">üé®</span>
            </button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Streak Display -->
            <section class="streak-section">
                <div class="streak-circle">
                    <div class="streak-number" id="streakNumber">0</div>
                    <div class="streak-label">Day Streak</div>
                </div>
                <p class="streak-message" id="streakMessage">Start your journey today!</p>
            </section>

            <!-- Daily Goal -->
            <section class="goal-section">
                <h2>Today's Goal</h2>
                <div class="goal-card">
                    <div class="goal-info">
                        <span class="goal-label">Caffeine Limit</span>
                        <div class="goal-amount">
                            <span class="current-amount" id="currentAmount">0</span>
                            <span class="separator">/</span>
                            <span class="goal-amount-target" id="goalAmount">200</span>
                            <span class="unit">mg</span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="actions-section">
                <h2>Quick Log</h2>
                <div class="action-buttons">
                    <button class="action-btn" data-amount="95">
                        <span class="btn-icon">‚òï</span>
                        <span class="btn-text">Coffee<br><small>95mg</small></span>
                    </button>
                    <button class="action-btn" data-amount="47">
                        <span class="btn-icon">üçµ</span>
                        <span class="btn-text">Tea<br><small>47mg</small></span>
                    </button>
                    <button class="action-btn" data-amount="34">
                        <span class="btn-icon">ü•§</span>
                        <span class="btn-text">Soda<br><small>34mg</small></span>
                    </button>
                    <button class="action-btn" data-amount="80">
                        <span class="btn-icon">‚ö°</span>
                        <span class="btn-text">Energy<br><small>80mg</small></span>
                    </button>
                </div>
            </section>

            <!-- Achievements Preview -->
            <section class="achievements-section">
                <div class="section-header">
                    <h2>Achievements</h2>
                    <a href="#" class="view-all">View All ‚Üí</a>
                </div>
                <div class="achievement-cards">
                    <div class="achievement-card locked">
                        <div class="achievement-icon">üîí</div>
                        <div class="achievement-info">
                            <h3>First Step</h3>
                            <p>Complete 1 day</p>
                            <span class="unlock-badge">Unlocks: Sunset Theme</span>
                        </div>
                    </div>
                    <div class="achievement-card locked">
                        <div class="achievement-icon">üîí</div>
                        <div class="achievement-info">
                            <h3>Week Warrior</h3>
                            <p>7 day streak</p>
                            <span class="unlock-badge">Unlocks: Ocean Theme</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">Home</span>
            </button>
            <button class="nav-btn">
                <span class="nav-icon">üìä</span>
                <span class="nav-label">Stats</span>
            </button>
            <button class="nav-btn">
                <span class="nav-icon">üèÜ</span>

            </button>
            <button class="nav-btn">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span class="nav-label">Settings</span>
            </button>
        </nav>
    </div>

    <script src="index.js"></script>
</body>
</html>
